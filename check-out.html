<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lollyland Express Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <header>
      <div class="header">
        <a href="index.html">
          <img
            class="header-logo"
            src="lollyland-img/Lolly-land-express-candy-transparens.png"
            alt="logo-img"
          />
        </a>
      </div>
    </header>
    <div class="hero-checkout">
      <h2 class="title-h2">Checkout</h2>
    </div>
    <form class="checkout-el">
      <div id="checkoutContainer"></div>
      <div id="sumTotalContainer"></div>
      <div class="form-group">
        <label for="input-firstName">* First name</label>
        <input
          type="text"
          class="form-control"
          id="input-firstName"
          aria-describedby="input-firstName"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="input-lastName">* Last name</label>
        <input
          type="text"
          class="form-control"
          id="input-lastName"
          aria-describedby="input-lastName"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="input-address">* Address</label>
        <input
          type="text"
          class="form-control"
          id="input-address"
          placeholder="Enter address"
        />
      </div>
      <div class="form-group">
        <label for="input-zipcode">* ZIP-code</label>
        <input
          type="number"
          class="form-control"
          id="input-zipcode"
          placeholder="Enter ZIP-code"
        />
      </div>
      <div class="form-group">
        <label for="input-city">* City</label>
        <input
          type="text"
          class="form-control"
          id="input-city"
          placeholder="Enter city"
        />
      </div>
      <div class="form-group">
        <label for="input-phonenumber">Phone number</label>
        <input
          type="number"
          class="form-control"
          id="input-phonenumber"
          placeholder="Enter phone number"
        />
      </div>
      <div class="form-group">
        <label for="input-email">* Email</label>
        <input
          type="text"
          class="form-control"
          id="input-email"
          placeholder="Enter email"
        />
      </div>

      <button type="submit" id="submit-order" class="btn btn-success">
        Place order
      </button>
    </form>

    <footer>
      <div class="footer">
        <p>Â© 2023 Lollyland Express</p>
      </div>
    </footer>
    <script type="module" src="/src/checkout.ts"></script>
  </body>
</html>
